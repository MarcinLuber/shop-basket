<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mega Sklep</title>
</head>
<body>
    <section class="products">
        <h1>Lista produktów</h1>
        <ul class="products-list">
            <li>
                <strong>Ogórki kiszone</strong> - 9.99 <button class="btn-buy-product" data-name="Ogórki kiszone" data-price="9.99">Kup!</button>
            </li>
            <li>
                <strong>Pomidorki</strong> - 7.50 <button class="btn-buy-product" data-name="Pomidorki" data-price="7.5">Kup!</button>
            </li>
            <li>
                <strong>Mercedes C Klasa</strong> - 109000.00 <button class="btn-buy-product" data-name="Mercedes C Klasa" data-price="109000">Kup!</button>
            </li>
        </ul>
    </section>
    <section class="basket">
        <h1>Koszyk</h1>
        <ul class="basket-list"></ul>
        <button class="btn-buy-all" disabled>Złóż zamówienie</button>
    </section>
    <section class="admin-add-product">
        <h1>Administracja: dodaj produkt</h1>
        <form class="form-add-product">
            <input type="text" name="product-name" placeholder="Podaj nazwę..." required>
            <input type="number" name="product-price" placeholder="Podaj cenę..." required>
            <button type="submit">Dodaj</button>
        </form>
    </section>

    <script src="basket.js"></script>
    <script src="ui.js"></script>
    <script src="admin-ui.js"></script>
</body>
</html>
